<head>

            padding: 1rem;

        p{
            padding: 1rem;
            margin: 0;
            background-color: blueviolet;
            color: #ffffff;
            border: 1px solid #000000;
        }
        p.third{
            flex-basis: 33.33%;
        }

        p.twoThrids{
            flex-basis: 66.66%;
        }
            </style>
</head>
<body>
    <div class="grid">
        <p class="third">item one</p>
        <p class="twoThrids">item two</p>

    </div>
